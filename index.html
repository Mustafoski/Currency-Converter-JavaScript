<!DOCTYPE html>
<html>
<head>
	<title>Currency App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body onchange="convertCurrency();">

	

    <div>
        <h1>Currency Conversion </h1>
        <p>Enter your amount in First to see how much it is Second</p>
     
            <div class="inputWrapper">
                <select id="CurrencyList" onchange="convertCurrency();"></select>
                <input type="number" id="fromAmount" placeholder="0.00" step="0.01" onkeyup="convertCurrency();" />
            </div><!-- .inputWrapper -->
            <div class="inputWrapper">
                <p>TO</p>
                <select id="CurrencyList2" onchange="convertCurrency();"></select>
                <input type="number"  id="toAmount" placeholder="0.00" step="0.01" disabled onkeyup="convertCurrency();"/>
            </div><!-- .inputWrapper -->
        
        
    </div><!-- .container -->
    
    

    
            <!-- Other Controllers/ Modules / Factories -->
    <script src="app.js"></script>
</body>
</html>
